<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 768px)">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <figure>
        <img class="image" src="./images/illustration-hero.svg" alt="Ilustration of a person listening to music">
      </figure>
      <div class="container">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <figure>
            <img src="./images/icon-music.svg" alt="">
          </figure>
          <div class="plan-info">
            <p class="plan-type">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="change-plan">Change</a>
        </div>
        <button class="main-button">Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ValeriaMontoya">Valeria Montoya</a>.
  </div>
</body>

</html>
